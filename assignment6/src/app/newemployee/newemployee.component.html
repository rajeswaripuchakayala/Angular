<h2>Employees Data from API</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of newemployees">
            <td scope="col">{{emp.id}}</td>
            <td scope="col">{{emp.employee_name}}</td>
            <td scope="col">{{emp.employee_salary}}</td>
            <td scope="col">{{emp.employee_age}}</td>
        </tr>
    </tbody>
</table>
